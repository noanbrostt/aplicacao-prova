<style>
    #conteudo {
        width: calc(100% - var(--sidebar-width));
        margin-left: var(--sidebar-width);
        transition: 0.3s;
    }
    #sidebar {
        /* display: none; */
        display: flex;
        flex-direction: column;
        align-items: center;
        width: var(--sidebar-width);
        height: 100vh;
        background: var(--bg-blue);
        padding-inline: 10px;
        transition: 0.3s;
        z-index: 2;
        position: fixed;
    }

    /* Hamburguer */
    #topbar #logo img{
        display: none;
    }
    #sidebar #logo {
        width: 100%;
        height: var(--topbar-height);
        padding-top: 16px;
        overflow: hidden;
        transition-duration: 0.3s;
    }
    #sidebar.active #logo {
        padding-top: 10px;
    }
    #sidebar #logo img {
        width: 145px;
    }
    #hamburguer-div {
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: 0.3s;
        position: absolute;
        top: 17px;
        left: calc(var(--sidebar-width) + 10px);
    }
    #sidebar.active #hamburguer-div {
        left: calc(var(--sidebar-width) - 40px);
    }
    #sidebar_checkbox {
        display: none;
    }
    .toggle {
        position: relative;
        width: 30px;
        height: 30px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 5px;
        transition-duration: 0.3s;
        margin-block: 3px;
    }
    .bars {
        width: 100%;
        height: 4px;
        background-color: rgb(253, 255, 243);
        border-radius: 5px;
        transition-duration: 0.3s;
    }
    #sidebar_checkbox:checked + .toggle #bar1 {
        transform: translateY(20px) rotate(-60deg);
        transition-duration: 0.3s;
        transform-origin: left;
        z-index: 1;
    }
    #sidebar_checkbox:checked + .toggle #bar2 {
        transform: translateY(11px) rotate(60deg);
        margin-left: 0;
        transform-origin: right;
        transition-duration: 0.3s;
        z-index: 2;
    }
    #sidebar_checkbox:checked + .toggle {
        transform: rotate(-90deg);
    }
    /*  */

    /* Menu items */
    .Btn {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        width: 38px;
        height: 38px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition-duration: 0.3s;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
        background-color: var(--bg-blue-light);
        margin-top: 5px;
    }
    .sign {
        width: 100%;
        transition-duration: 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .sign svg {
        width: 17px;
    }
    .sign svg path {
        fill: white;
    }
    .text {
        position: absolute;
        right: 0%;
        width: 0%;
        opacity: 0;
        color: white;
        font-size: 1.2em;
        font-weight: 600;
        transition-duration: 0.3s;
    }
    #sidebar.active .Btn {
        width: 100%;
        border-radius: 40px;
        transition-duration: 0.3s;
    }
    #sidebar.active .Btn .sign {
        width: 30%;
        transition-duration: 0.3s;
        padding-left: 20px;
    }
    #sidebar.active .Btn .text {
        opacity: 1;
        width: 70%;
        transition-duration: 0.3s;
        padding-right: 10px;
    }
    .Btn:active {
        transform: translate(2px, 2px);
    }
    /*  */
</style>

<!-- <nav id="sidebar"> -->
<div id="logo"><img src="./assets/img/logo.png" alt="Logo" /></div>

<div id="hamburguer-div">
    <input id="sidebar_checkbox" type="checkbox" checked />
    <label class="toggle" for="sidebar_checkbox">
        <div id="bar1" class="bars"></div>
        <div id="bar2" class="bars"></div>
        <div id="bar3" class="bars"></div>
    </label>
</div>

<button class="Btn">
    <div class="sign">
        <svg viewBox="0 0 512 512">
            <path
                d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
            ></path>
        </svg>
    </div>
    <div class="text">Logout</div>
</button>
<!-- </nav> -->

<script>
    $("#sidebar_checkbox").on("change", function () {
        if ($("input#sidebar_checkbox").is(":checked")) {
            $("#sidebar").addClass("active");
        } else {
            $("#sidebar").removeClass("active");
        }
    });
</script>
