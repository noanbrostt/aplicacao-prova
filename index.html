        <script src="./script.js"></script>
        <script>
            $("#topbar").load("./views/templates/topbar.html");

            // Permissão de Admin
            if (getCookie('usuario') == 'admin') {
                $("#sidebar").load("./views/templates/sidebar.html");
                
                setTimeout(() => {       
                    if (getCookie('sidebarActive') == 'false') {
                        $("#sidebar").removeClass("active");
                        $("input#sidebar_checkbox").attr('checked', false);
                    } else {
                        $("#sidebar").addClass("active");
                        $("input#sidebar_checkbox").attr('checked', true);
                    }
                }, 20);

            } else {
                $("#sidebar").html("");
            }
        </script>
